<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Badri Zaki - Home</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport">
   <meta content="Minna Padi }}" name="keywords">
   <meta content="Minna Padi }}" name="description">
   <meta name="format-detection" content="telephone=no">

   <!-- Favicons -->
   <link href="assets/front/img/favicon.png?v=1.5" rel="icon">

   <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
   <link href="https://fonts.googleapis.com/css2?family=Monoton:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" type="text/css" href="assets/front/css/main.css">
   <link rel="stylesheet" type="text/css" href="assets/front/css/star.css">
   <link rel="stylesheet" type="text/css" href="assets/front/css/section1.css">
   <link rel="stylesheet" type="text/css" href="assets/front/css/section2.css">
   <style type="text/css">

   .vertical-center{
      position: absolute;
      top:50%;
      left: 0%;
      transform:translate(0%, -50%);
      -webkit-transform:translate(0%, -50%);
   }
   .horizontal-center { left: 0; right: 0; text-align: center; }
   .text-align-center { text-align: center; }

   .section2 { background-image: url('assets/front/img/building.png'); background-position: bottom center; background-size: 50% auto; background-repeat: no-repeat; }
   .section2 h1 { font-family: 'Monoton', sans-serif; }

   #placeholder1 {
      height: 100vh;
      background-color: grey;
   }

   #pinContainer {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
   }
   .panel {
      height: 100%;
      width: 100%;
      position: absolute;
   }

   #pinMaster {
      position: relative;
   }

   #footer {
      height: 100px;
      background-color: black;
   }

   .spacer {
      height: 1px;
   }

   .blue {
      background-color: #495a6f;
   }
   .section4 {
      background-color: #38ced7;
   }
   .section5 {
      background-color: #a66f28;
   }
   .section3 {
      background-color: #953543;
   }

   .black {
      background-color: #000000;
   }
   .green {
      background-color: #22d659;
   }

   .image {
      width: 200px;
      height: 200px;
      line-height: 200px;
      font-size: 60px;
      position: absolute;
      right: 50px;
      bottom: 100px;
      color: white;
      text-align: center;
   }

   .imageRed {
      background: red;
   }

   .imageGreen {
      background: green;
   }

   .imageBlue {
      background: navy;
   }

   .stars-container {
     z-index: 0;
     position: absolute;
     background-repeat: repeat-x, repeat-x repeat-y;
     transform:translate3D(0em, 0em, 0);
     animation: stars 21s ease; 
     transform-style: preserve-3d;
  }
  #ShootingStarParams { z-index: 0; position: absolute; }
</style>
