         moon.style.top = value * 0.50 + 'px';

      var controller = new ScrollMagic.Controller();
      var tl = new TimelineMax();
      tl.from("section.panel.section3", 1, {xPercent: 100});    
      tl.from("section.panel.section4", 1, {xPercent: -100});
      tl.from("section.panel.section5", 1, {yPercent: 100});
